<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      var path = window.location.pathname;
      // Remove /PavanPortfolio if it exists at the start
      path = path.replace(/^\/PavanPortfolio/, '');
      // Redirect to the index.html with the path as a query parameter
      window.location.replace(window.location.origin + '/PavanPortfolio/?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
